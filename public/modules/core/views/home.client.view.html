<section data-ng-controller="HomeController">
	</br>
	<h2 class="text-center"> Welcome To Professional Link</h2>
	<br/>
	<div class="row">
		<div class="col-sm-4" ng-repeat="alert in alerts">
			<div class="row">
				<div class="col-xs-2">
					<h1>
						<button type="button" class="btn btn-lg" ng-class="alert.colour">
							<i class="glyphicon glyphicon-user"></i>
						</button>
					</h1>
				</div>
				<div class="col-xs-10">
					<h2>{{alert.country}}</h2>
					<span class="text-muted">{{alert.description}}</span>
				</div>
			</div>
		</div>
	</div>
</section>
